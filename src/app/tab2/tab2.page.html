<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Tab 2 page"></app-explore-container>
  <div class="map-container">
    <div #map id="map"></div>
    <div *ngIf="showPopup" class="event-popup">
      <h2>{{ selectedEvent?.eventname }}</h2>
      <ion-icon *ngIf="selectedEvent" [name]="eventService.isEventSaved(selectedEvent) ? 'heart' : 'heart-outline'"
          (click)="toggleFavorite(selectedEvent)">
      </ion-icon>
      <p><strong>Ort:</strong> {{ selectedEvent?.location }}</p>
      <p><strong>Zeit:</strong> {{ selectedEvent?.date_time | date: 'dd.MM.yyyy, HH:mm' }}</p>
      <ion-button (click)="openTicketLink()">
        {{ selectedEvent?.ticketlink ? 'Ticket kaufen' : 'Kein Ticket verfügbar' }}
      </ion-button>
      <ion-button (click)="closePopup()">Schließen</ion-button>
    </div>
  </div>
</ion-content>
